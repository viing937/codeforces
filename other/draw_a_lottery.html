<html>
<head>
    <title>draw a lottery</title>
    <style type="text/css">
        div { width: 100%; height: 100%; text-align: center; font-size: 2000% }
    </style>
    <script type="text/javascript">
        var draw = (function() {
            var range = 100,
                loop = false,
                isrunning;
            var getrandom = function() {
                document.getElementById("luckdog").innerHTML = Math.floor(Math.random()*range);
            };
            return function() {
                if ( !loop ) {
                    isrunning = setInterval(getrandom,10);
                }
                else {
                    clearInterval(isrunning);
                }
                loop = !loop;
            };
        })();
    </script>
</head>
<body>
    <div id="luckdog" onclick="draw()">0</div>
</body>
</html>
